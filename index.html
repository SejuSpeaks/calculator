<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>

  <div class="calculator">

    <div class="display" data-screen>

    <span class="number">0</span>

    </div>

    <div class="number-pad">

      <!-- <div class="keys"> -->

      <div class="first-row">
        <div class="key"><button data-number>7</button></div>
        <div class="key"><button data-number>8</button></div>
        <div class="key"><button data-number>9</button></div>
        <div class="key"><button id="del" data-delete>DEL</button></div>
      </div>


      <div class="second-row">
        <div class="key"><button data-number>4</button></div>
        <div class="key"><button data-number>5</button></div>
        <div class="key"><button data-number>6</button></div>
        <div class="key"><button data-operation class="operation-button" onclick="changeColor()">+</button></div>
      </div>

      <div class="third-row">
        <div class="key"><button data-number>1</button></div>
        <div class="key"><button data-number>2</button></div>
        <div class="key"><button data-number>3</button></div>
        <div class="key"><button data-operation class="operation-button">-</button></div>
      </div>

      <div class="fourth-row">
        <div class="key"><button data-number>.</button></div>
        <div class="key"><button data-number>0</button></div>
        <div class="key"><button data-operation class="operation-button">/</button></div>
        <div class="key"><button data-operation  class="operation-button">X</button></div>
      </div>

      <div class="last-row">
        <div class="equation-button"><button id="reset" data-reset>RESET</button></div>
        <div class="equation-button"><button id="equals" data-equals>=</button></div>
      </div>
      <!-- </div> -->
    </div>


  </div>


  <script src="./script.js"></script>
</body>

</html>
